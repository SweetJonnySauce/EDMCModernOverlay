name: Release Packages

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  bundle:
    name: Build OS-specific archives
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      # Prefer the release tag (for release events) or the ref name (for tag pushes);
      # fall back to the run number if neither is present (e.g., manual dispatch).
      VERSION: ${{ github.event.release.tag_name || github.ref_name || format('run-{0}', github.run_number) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify release build is not in dev mode
        shell: bash
        run: |
          set -euo pipefail
          python3 scripts/verify_release_not_dev.py

      - name: Prepare staging layout
        shell: bash
        run: |
          set -euo pipefail
          EXCLUDE_MANIFEST="scripts/release_excludes.json"
          if [[ ! -f "$EXCLUDE_MANIFEST" ]]; then
            echo "Exclude manifest not found at $EXCLUDE_MANIFEST" >&2
            exit 1
          fi
          readarray -t EXCLUDES < <(python3 -c "import json, pathlib; m=json.loads(pathlib.Path('scripts/release_excludes.json').read_text()); out=[]; [out.append(f'--exclude={d}/') for d in m.get('directories', [])]; [out.append(f'--exclude=/{d}/') for d in m.get('root_directories', [])]; [out.append(f'--exclude={f}') for f in m.get('files', [])]; [out.append(f'--exclude={p}') for p in m.get('patterns', [])]; print('\\n'.join(out))")
          printf 'Release excludes:\n%s\n' "${EXCLUDES[@]}"

          mkdir -p dist/windows_powershell dist/windows_powershell/EDMCModernOverlay
          mkdir -p dist/linux dist/linux/EDMCModernOverlay

          # Copy plugin code into EDMCModernOverlay directory for both bundles,
          # excluding CI config and the scripts folder (scripts is included separately).
          rsync -a "${EXCLUDES[@]}" ./ dist/windows_powershell/EDMCModernOverlay/
          rsync -a "${EXCLUDES[@]}" ./ dist/linux/EDMCModernOverlay/

          # Windows helper scripts at archive root
          cp scripts/install_windows.ps1 dist/windows_powershell/

          # Linux helper script + manifest at archive root
          cp scripts/install_linux.sh scripts/install_matrix.json dist/linux/
      - name: Generate checksum manifest from staged payload
        shell: bash
        run: |
          set -euo pipefail
          python3 scripts/generate_checksums.py --root dist/linux --target-dir dist/linux/EDMCModernOverlay --output dist/linux/checksums.txt --excludes scripts/release_excludes.json
          cp dist/linux/checksums.txt dist/windows_powershell/

      - name: Create archives
        shell: bash
        run: |
          set -euo pipefail
          # Ensure Linux helper scripts are executable so tar preserves +x
          chmod +x dist/linux/install_linux.sh
          # Normalize version for filenames (fallback to short SHA when empty)
          VER="${VERSION:-}"
          if [[ -z "$VER" ]]; then
            shortsha="$(git rev-parse --short=7 HEAD)"
            VER="dev-${shortsha}"
          fi
          # Windows PowerShell zip
          (cd dist/windows_powershell && zip -r "../EDMCModernOverlay-windows_powershell-${VER}.zip" EDMCModernOverlay install_windows.ps1 checksums.txt)
          # Linux tar.gz
          (cd dist/linux && tar -czf "../EDMCModernOverlay-linux-${VER}.tar.gz" EDMCModernOverlay install_linux.sh install_matrix.json checksums.txt)
          ls -al dist

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-bundles
          path: |
            dist/EDMCModernOverlay-windows_powershell-*.zip
            dist/EDMCModernOverlay-linux-*.tar.gz
          if-no-files-found: error

      - name: Attach archives to GitHub Release
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || github.ref_name }}
          files: |
            dist/EDMCModernOverlay-windows_powershell-*.zip
            dist/EDMCModernOverlay-linux-*.tar.gz

  source_zip:
    name: Fetch source code archive
    runs-on: ubuntu-latest
    needs: bundle
    permissions:
      contents: write
    outputs:
      have_source: ${{ steps.fetch_source.outputs.have_source }}
    steps:
      - name: Download source zip for tag
        id: fetch_source
        env:
          TAG: ${{ github.event.release.tag_name || github.ref_name }}
        run: |
          set -euo pipefail
          mkdir -p dist
          url="https://github.com/${GITHUB_REPOSITORY}/archive/refs/tags/${TAG}.zip"
          echo "Downloading source archive from $url"
          if curl -fL "$url" -o dist/EDMCModernOverlay-source.zip; then
            echo "have_source=true" >> "$GITHUB_OUTPUT"
            ls -al dist
          else
            echo "Source archive not available for tag ${TAG}; skipping source VT scan."
            echo "have_source=false" >> "$GITHUB_OUTPUT"
            rm -f dist/EDMCModernOverlay-source.zip
          fi

      - name: Upload source zip artifact
        if: steps.fetch_source.outputs.have_source == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: source-zip
          path: dist/EDMCModernOverlay-source.zip
          if-no-files-found: error

  win_inno_build:
    name: Build Windows Inno installer (build-time venv)
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      VERSION: ${{ github.event.release.tag_name || github.ref_name || format('run-{0}', github.run_number) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Verify release build is not in dev mode
        shell: pwsh
        run: |
          python scripts/verify_release_not_dev.py

      - name: Stage payload (apply release excludes)
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import json
          import shutil
          from fnmatch import fnmatch
          from pathlib import Path

          root = Path.cwd()
          manifest = json.loads((root / "scripts" / "release_excludes.json").read_text())
          exclude_dirs = set(manifest.get("directories", []))
          exclude_root_dirs = set(manifest.get("root_directories", []))
          exclude_files = set(manifest.get("files", []))
          exclude_patterns = manifest.get("patterns", [])
          exclude_substrings = set(manifest.get("substrings", []))

          # Ensure prebuilt venv is excluded for build-mode installer
          exclude_substrings.update({"overlay_client/.venv", "overlay_client\\.venv"})

          payload_root = root / "dist" / "inno_payload" / "EDMCModernOverlay"
          if payload_root.exists():
              shutil.rmtree(payload_root)
          payload_root.mkdir(parents=True, exist_ok=True)

          def should_exclude(path: Path) -> bool:
              rel = path.relative_to(root).as_posix()
              name = path.name
              if path.is_dir() and name in exclude_dirs:
                  return True
              if path.is_dir() and name in exclude_root_dirs and rel.split("/")[0] == name:
                  return True
              if path.is_file() and name in exclude_files:
                  return True
              if any(fnmatch(name, pat) for pat in exclude_patterns):
                  return True
              if any(sub in rel for sub in exclude_substrings):
                  return True
              if rel.startswith("dist/inno_payload"):
                  return True
              return False

          def copy_tree(src: Path, dst: Path):
              if should_exclude(src):
                  return
              if src.is_dir():
                  dst.mkdir(parents=True, exist_ok=True)
                  for child in src.iterdir():
                      copy_tree(child, dst / child.name)
              else:
                  dst.parent.mkdir(parents=True, exist_ok=True)
                  shutil.copy2(src, dst)

          for child in root.iterdir():
              if child.name in {".git", "dist"}:
                  continue
              copy_tree(child, payload_root / child.name)

          tools = root / "dist" / "inno_payload" / "tools"
          tools.mkdir(parents=True, exist_ok=True)
          shutil.copy2(root / "scripts" / "generate_checksums.py", tools / "generate_checksums.py")
          shutil.copy2(root / "scripts" / "release_excludes.json", tools / "release_excludes.json")
          PY

      - name: Generate checksum manifest
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          python scripts/generate_checksums.py --root dist/inno_payload --target-dir dist/inno_payload/EDMCModernOverlay --output dist/inno_payload/EDMCModernOverlay/checksums.txt --excludes scripts/release_excludes.json

      - name: Generate payload checksum manifest (non-plugin assets)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          python scripts/generate_checksums.py --root dist/inno_payload --target-dir dist/inno_payload --output dist/inno_payload/checksums_payload.txt --excludes scripts/release_excludes.json --skip EDMCModernOverlay

      - name: Smoke-verify checksum manifest
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          python scripts/generate_checksums.py --verify --root dist/inno_payload --manifest dist/inno_payload/EDMCModernOverlay/checksums.txt

      - name: Smoke-verify payload manifest
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          python scripts/generate_checksums.py --verify --root dist/inno_payload --manifest dist/inno_payload/checksums_payload.txt --excludes scripts/release_excludes.json --skip EDMCModernOverlay

      - name: Bundle Eurocaps font
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $sourceFont = "extras\\EUROCAPS.ttf"
          if (-not (Test-Path -LiteralPath $sourceFont)) {
            throw "Expected Eurocaps font at '$sourceFont' but it was not found. Please place EUROCAPS.ttf in the extras folder."
          }
          $fontDir = "dist\\inno_payload\\extras"
          New-Item -ItemType Directory -Path $fontDir -Force | Out-Null
          $destFont = Join-Path $fontDir "EUROCAPS.ttf"
          Copy-Item -LiteralPath $sourceFont -Destination $destFont -Force

      - name: Install Inno Setup
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          choco install innosetup --no-progress -y

      - name: Build installer with Inno Setup
        if: ${{ hashFiles('scripts/installer.iss') != '' }}
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $env:Path += ";C:\\Program Files (x86)\\Inno Setup 6"
          $workspace = (Get-Location).ProviderPath
          $outputDir = Join-Path $workspace "dist\\inno_output"
          $payloadRoot = Join-Path $workspace "dist\\inno_payload"
          New-Item -ItemType Directory -Path $outputDir -Force | Out-Null
          $finalExeBase = "EDMCModernOverlay-windows-${env:VERSION}"
          iscc scripts\\installer.iss /DAppVersion="${env:VERSION}" /DOutputDir="$outputDir" /DOutputBaseFilename="$finalExeBase" /DPayloadRoot="$payloadRoot" /DInstallVenvMode="build"

      - name: Upload installer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-inno-build
          path: |
            dist/inno_output/*.exe
            dist/inno_payload/**
            scripts/installer.iss
          if-no-files-found: warn

      - name: Upload installer EXE (manual run)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: win-inno-build-exe
          path: dist/inno_output/*.exe
          if-no-files-found: error

      - name: Attach installer to GitHub Release
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || github.ref_name }}
          files: dist/inno_output/*.exe
          fail_on_unmatched_files: true

  vt_scan_bundles:
    permissions:
      contents: write
    needs: bundle
    uses: ./.github/workflows/virustotal_scan.yml
    if: github.event_name == 'release'
    secrets:
      VT_API_KEY: ${{ secrets.VT_API_KEY || secrets.VIRUSTOTAL_API_KEY }}
    with:
      artifact: release-bundles
      pattern: "EDMCModernOverlay-*.*"
      release_id: ${{ github.event.release.id }}
      publish_release_notes: false
      release_tag: ${{ github.event.release.tag_name || github.ref_name }}
      artifact_suffix: bundles

  vt_scan_inno:
    permissions:
      contents: write
    needs: win_inno_build
    uses: ./.github/workflows/virustotal_scan.yml
    if: github.event_name == 'release'
    secrets:
      VT_API_KEY: ${{ secrets.VT_API_KEY || secrets.VIRUSTOTAL_API_KEY }}
    with:
      artifact: win-inno-build
      pattern: "dist/inno_output/*.exe"
      release_id: ${{ github.event.release.id }}
      publish_release_notes: false
      release_tag: ${{ github.event.release.tag_name || github.ref_name }}
      artifact_suffix: win-inno
      force_upload: true

  vt_scan_source:
    permissions:
      contents: write
    needs: source_zip
    uses: ./.github/workflows/virustotal_scan.yml
    if: github.event_name == 'release' && needs.source_zip.outputs.have_source == 'true'
    secrets:
      VT_API_KEY: ${{ secrets.VT_API_KEY || secrets.VIRUSTOTAL_API_KEY }}
    with:
      artifact: source-zip
      pattern: "*.zip"
      release_id: ${{ github.event.release.id }}
      publish_release_notes: false
      release_tag: ${{ github.event.release.tag_name || github.ref_name }}
      artifact_suffix: source

  vt_transparency:
    name: VirusTotal transparency report
    permissions:
      contents: write
    needs:
      - vt_scan_bundles
      - vt_scan_inno
      - vt_scan_source
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'release'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download VT badge fragments
        uses: actions/download-artifact@v4
        with:
          pattern: vt-report-*
          path: vt_reports

      - name: Build transparency report
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name || github.ref_name }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: |
          set -euo pipefail
          python - <<'PY'
          import datetime
          import os
          import pathlib

          release_tag = os.environ.get("RELEASE_TAG", "").strip()
          repo = os.environ.get("GITHUB_REPOSITORY", "").strip()
          run_id = os.environ.get("GITHUB_RUN_ID", "").strip()
          header_path = pathlib.Path("docs/vt_report_header.html")

          run_url = f"https://github.com/{repo}/actions/runs/{run_id}" if (repo and run_id) else ""

          lines = []
          header_html = header_path.read_text(encoding="utf-8").strip() if header_path.exists() else ""

          if header_html:
              lines.append(header_html)
          else:
              heading = f"## VirusTotal transparency report for {release_tag}" if release_tag else "## VirusTotal transparency report"
              lines.append(heading)
              lines.append(f"_Generated at {datetime.datetime.utcnow().isoformat()}Z_")
          if run_url:
              lines.append("")
              lines.append(f"Workflow run: {run_url}")
          lines.append("")

          fragments = sorted(pathlib.Path("vt_reports").rglob("*.md"))
          if not fragments:
              lines.append("_No VT badge fragments were found. Scans may have failed before artifact upload._")
              lines.append("")

          for frag in fragments:
              content = frag.read_text(encoding="utf-8").strip()
              if content:
                  lines.append(content)
                  lines.append("")

          # Generate a minimal HTML version for attachment
          import html
          import re

          heading_text = release_tag or "VirusTotal transparency report"
          badge_regex = re.compile(r"\[!\[(?P<label>.+?)\]\((?P<badge>.+?)\)\]\((?P<link>.+?)\)")

          html_lines = [
              "<!DOCTYPE html>",
              "<html>",
              "<head>",
              '<meta charset="utf-8" />',
              f"<title>{html.escape(heading_text)}</title>",
              "<style>",
              "body { font-family: Arial, sans-serif; color: #e7e7e7; background: #0f1114; padding: 24px; }",
              "a { color: #7fb0ff; }",
              ".badges p { margin: 8px 0; }",
              "</style>",
              "</head>",
              "<body>",
          ]
          if header_html:
              html_lines.append(header_html)
          else:
              html_lines.append(f"<h2>{html.escape(heading_text)}</h2>")
          if run_url:
              html_lines.append(f'<p>Workflow run: <a href="{html.escape(run_url)}">{html.escape(run_url)}</a></p>')
          html_lines.append('<div class="badges">')

          for frag in fragments:
              content = frag.read_text(encoding="utf-8").strip()
              if not content:
                  continue
              for raw_line in content.splitlines():
                  line = raw_line.strip()
                  if not line:
                      html_lines.append("")
                      continue
                  m = badge_regex.match(line)
                  if m:
                      label = html.escape(m.group("label"))
                      badge = html.escape(m.group("badge"))
                      link = html.escape(m.group("link"))
                      html_lines.append(f'<p><a href="{link}"><img alt="{label}" src="{badge}" /></a></p>')
                  else:
                      html_lines.append(f"<p>{html.escape(raw_line)}</p>")
              html_lines.append("")

          html_lines.extend(["</div>", "</body>", "</html>"])
          report_html = pathlib.Path("vt-transparency.html")
          report_html.write_text("\n".join(html_lines).strip() + "\n", encoding="utf-8")
          print(f"Wrote {report_html} with {len(fragments)} fragments.")
          PY
      - name: Upload transparency report to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || github.ref_name }}
          files: |
            vt-transparency.html

  update_readme_vt:
    name: Update README VirusTotal link
    needs: vt_transparency
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'release'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch || 'main' }}
          fetch-depth: 0

      - name: Download source VT badge fragment
        uses: actions/download-artifact@v4
        with:
          pattern: vt-report-*-source
          path: vt_reports_source
          merge-multiple: true

      - name: Update README link
        id: update_readme
        run: |
          set -euo pipefail
          python - <<'PY'
          import os
          import pathlib
          import re

          # Try to get the source VT direct link from the source badge fragment
          source_vt_url = ""
          source_badge_url = ""
          import pathlib
          import re

          badge_files = sorted(pathlib.Path("vt_reports_source").rglob("*.md"))
          link_re = re.compile(r"\[!\[.*?\]\((?P<badge>https?://[^\s\)]+)\)\]\((?P<link>https?://[^\s\)]+)\)")
          for bf in badge_files:
              content = bf.read_text(encoding="utf-8")
              for line in content.splitlines():
                  m = link_re.search(line)
                  if m:
                      source_vt_url = m.group("link").strip()
                      source_badge_url = m.group("badge").strip()
                      break
              if source_vt_url:
                  break

          target_url = source_vt_url
          if not target_url:
              print("No VT URL available to update README.")
              changed = False
              gh_output = os.environ.get("GITHUB_OUTPUT")
              if gh_output:
                  with open(gh_output, "a", encoding="utf-8") as fh:
                      fh.write("changed=false\n")
              raise SystemExit(0)

          readme = pathlib.Path("README.md")
          text = readme.read_text(encoding="utf-8")
          original = text

          # Replace only the VirusTotal badge link/target; leave other badges untouched.
          vt_link = target_url
          vt_badge = source_badge_url or ""
          if source_badge_url:
              try:
                  payload = source_badge_url.split("/badge/", 1)[1].split("?")[0]
                  # Strip extension if present
                  if payload.endswith(".svg"):
                      payload = payload[:-4]
                  parts = payload.split("-")
                  if len(parts) >= 2:
                      message = parts[-2]
                      color = parts[-1]
                      vt_badge = f"https://img.shields.io/badge/VirusTotal-{message}-{color}.svg"
              except Exception:
                  pass

          vt_pattern = re.compile(r"(\[!\[VirusTotal\]\()(?P<badge>[^\)]+)(\)\]\()(?P<link>[^\)]+)(\))")
          def replace_vt(match):
              badge = vt_badge or match.group("badge")
              link = vt_link or match.group("link")
              return f"[![VirusTotal]({badge})]({link})"

          text, n = vt_pattern.subn(replace_vt, text, count=1)

          if text == original:
              print("No README changes made (no matching VT link found).")
              changed = False
          else:
              readme.write_text(text, encoding="utf-8")
              print(f"Updated README VirusTotal link to {target_url}")
              changed = True

          gh_output = os.environ.get("GITHUB_OUTPUT")
          if gh_output:
              with open(gh_output, "a", encoding="utf-8") as fh:
                  fh.write(f"changed={'true' if changed else 'false'}\n")
          PY

      - name: Commit README update and open PR
        if: steps.update_readme.outputs.changed == 'true'
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch || 'main' }}
          RELEASE_TAG: ${{ github.event.release.tag_name || github.ref_name }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update VirusTotal report link for ${RELEASE_TAG}"

          safe_tag=$(printf '%s' "${RELEASE_TAG}" | tr '/ ' '-' | tr -cd 'A-Za-z0-9._-')
          pr_branch="automation/update-vt-link-${safe_tag}"
          git checkout -b "${pr_branch}"
          git push --force-with-lease origin "${pr_branch}"

          existing_pr=$(gh pr list --head "${pr_branch}" --repo "${GITHUB_REPOSITORY}" --json number -q '.[0].number')
          if [ -n "${existing_pr}" ]; then
            echo "PR already exists: #${existing_pr}"
          else
            gh pr create \
              --repo "${GITHUB_REPOSITORY}" \
              --head "${pr_branch}" \
              --base "${DEFAULT_BRANCH}" \
              --title "chore: update VirusTotal report link for ${RELEASE_TAG}" \
              --body "Automated README update for release ${RELEASE_TAG}."
          fi

          pr_url=$(gh pr list --head "${pr_branch}" --repo "${GITHUB_REPOSITORY}" --json url -q '.[0].url')

          if [ -n "${pr_url}" ]; then
            gh pr merge --auto --squash --delete-branch "${pr_url}" --repo "${GITHUB_REPOSITORY}" || \
              echo "Auto-merge not enabled or blocked by repo rules."
          fi
